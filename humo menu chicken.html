<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humo menu</title>
    <link rel="stylesheet" href="humo project.css">
</head>
<body>
    <section class="menu-section" id="menu">
        <h2 class="section-title"  data-aos="zoom-out">Our Chicken</h2>
        <div class="section-content">
            <ul class="menu-list">
                <li class="menu-item">
                    <img src="menu foto/Qovurilgan Tovuq.png" alt="Qovurilgan Tovuq" class="menu-image" data-aos="fade-right">
                    <h3 class="name" data-aos="zoom-in-right">Qovurilgan Tovuq</h3>
                    <p class="text" data-aos="zoom-in">55 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/Blyonniy.png" alt="Blyonniy" class="menu-image" data-aos="fade-down">
                    <h3 class="name" data-aos="zoom-down">Blyonniy</h3>
                    <p class="text" data-aos="zoom-in">60 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/Gril.png" alt="Gril" class="menu-image" data-aos="fade-left">
                    <h3 class="name" data-aos="zoom-in-left">Gril</h3>
                    <p class="text" data-aos="zoom-in">50 000 so'm</p>
                </li>

            </ul>
        </div>
    </section>

</body>
</html>
