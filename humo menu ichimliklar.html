<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humo menu ichimliklar</title>
    <link rel="stylesheet" href="humo project.css">
</head>
<body>
    <section class="menu-section" id="menu">
        <h2 class="section-title"  data-aos="zoom-out">Our Drinks</h2>
        <div class="section-content">
            <ul class="menu-list">
                <li class="menu-item">
                    <img src="menu foto/Coca Cola.png" alt="Coca Cola" class="menu-image" data-aos="fade-right">
                    <h3 class="name" data-aos="zoom-in-right">Coca Cola 1.5 l</h3>
                    <p class="text" data-aos="zoom-in">15 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/Fanta.png" alt="Fanta" class="menu-image" data-aos="fade-down">
                    <h3 class="name" data-aos="zoom-down">Fanta 1.5 l</h3>
                    <p class="text" data-aos="zoom-in">15 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/Sprite.png" alt="Sprite" class="menu-image" data-aos="fade-left">
                    <h3 class="name" data-aos="zoom-in-left">Sprite 1.5 l</h3>
                    <p class="text" data-aos="zoom-in">14 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/Dena.png" alt="Dena" class="menu-image" data-aos="fade-right">
                    <h3 class="name" data-aos="zoom-in-right">Dena 1 l</h3>
                    <p class="text" data-aos="zoom-in">12 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/18 + energy.png" alt="Flesh" class="menu-image" data-aos="fade-up">
                    <h3 class="name" data-aos="zoom-up">18+ kattasi</h3>
                    <p class="text" data-aos="zoom-in">10 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/Chortoq.png" alt="Chortoq" class="menu-image" data-aos="fade-left">
                    <h3 class="name" data-aos="zoom-in-left">Chortoq</h3>
                    <p class="text" data-aos="zoom-in">12 000 so'm</p>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
