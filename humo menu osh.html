<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humo menu</title>
    <link rel="stylesheet" href="humo project.css">
</head>
<body>
    <section class="menu-section" id="menu">
        <h2 class="section-title"  data-aos="zoom-out">Our Pilaf</h2>
        <div class="section-content">
            <ul class="menu-list">
                <li class="menu-item">
                    <img src="menu foto/Osh bir porsiya.png" alt="osh" class="menu-image" data-aos="fade-right">
                    <h3 class="name" data-aos="zoom-in-right">Bir Porsiya</h3>
                    <p class="text" data-aos="zoom-in">40 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/Osh 0.5 kg.png" alt="osh" class="menu-image" data-aos="fade-down">
                    <h3 class="name" data-aos="zoom-down">OSh 0.5 kg</h3>
                    <p class="text" data-aos="zoom-in">130 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/Osh 1 kg.png" alt="Osh" class="menu-image" data-aos="fade-left">
                    <h3 class="name" data-aos="zoom-in-left">Osh 1 kg</h3>
                    <p class="text" data-aos="zoom-in">250 000 so'm</p>
                </li>

            </ul>
        </div>
    </section>

</body>
</html>
