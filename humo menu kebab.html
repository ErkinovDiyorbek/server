<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humo menu</title>
    <link rel="stylesheet" href="humo project.css">
</head>
<body>
    <section class="menu-section" id="menu">
        <h2 class="section-title"  data-aos="zoom-out">Our Kebabs</h2>
        <div class="section-content">
            <ul class="menu-list">
                <li class="menu-item">
                    <img src="menu foto/qiyma shashlik.png" alt="qiyma kebab" class="menu-image" data-aos="fade-right">
                    <h3 class="name" data-aos="zoom-in-right">Qiyma shashlik</h3>
                    <p class="text" data-aos="zoom-in">30 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/qo'y kuska.png" alt="Kuska kebab" class="menu-image" data-aos="fade-down">
                    <h3 class="name" data-aos="zoom-down">Qo'y Kuska</h3>
                    <p class="text" data-aos="zoom-in">34 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/mol kuska.png" alt="Kuska kebab" class="menu-image" data-aos="fade-left">
                    <h3 class="name" data-aos="zoom-in-left">Mol Kuska</h3>
                    <p class="text" data-aos="zoom-in">32 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/rulet shashlik.png" alt="Rulet kebab" class="menu-image" data-aos="fade-right">
                    <h3 class="name" data-aos="zoom-in-right">Rulet shashlik</h3>
                    <p class="text" data-aos="zoom-in">31 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/tovuq shashlik.png" alt="Tovuq kebab" class="menu-image" data-aos="fade-up">
                    <h3 class="name" data-aos="zoom-up">Tovuq shashlik</h3>
                    <p class="text" data-aos="zoom-in">27 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/asarti shashlik.png" alt="Asarti kebab" class="menu-image" data-aos="fade-left">
                    <h3 class="name" data-aos="zoom-in-left">Asarti shashlik </h3>
                    <p class="text" data-aos="zoom-in">130 000 so'm</p>
                </li>
            </ul>
        </div>
    </section>

</body>
</html>
