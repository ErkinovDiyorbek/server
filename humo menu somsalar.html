<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humo menu</title>
    <link rel="stylesheet" href="humo project.css">
</head>
<body>
    <section class="menu-section" id="menu">
        <h2 class="section-title"  data-aos="zoom-out">Our Somsa</h2>
        <div class="section-content">
            <ul class="menu-list">
                <li class="menu-item">
                    <img src="menu foto/Katta Somsa.png" alt="Katta somsa" class="menu-image" data-aos="fade-right">
                    <h3 class="name" data-aos="zoom-in-right">Katta Somsa</h3>
                    <p class="text" data-aos="zoom-in">38 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/Kichkina Somsa.png" alt="Kichkina Somsa" class="menu-image" data-aos="fade-down">
                    <h3 class="name" data-aos="zoom-down">Kichkina Somsa</h3>
                    <p class="text" data-aos="zoom-in">32 000 so'm</p>
                </li>

                <li class="menu-item">
                    <img src="menu foto/Kosa Somsa.png" alt="Kosa Somsa" class="menu-image" data-aos="fade-left">
                    <h3 class="name" data-aos="zoom-in-left">Kosa Somsa</h3>
                    <p class="text" data-aos="zoom-in">35 000 so'm</p>
                </li>

            </ul>
        </div>
    </section>

</body>
</html>
